<div>
  <app-header [isSearchShown]="false" [isHome]="false">
    <div class="header-buttons">
      <div class="button">
        <app-button
          [buttonTheme]="getButtonTheme(libraries.Watched)"
          title="watched"
          (onClick)="onChangeCollection(libraries.Watched)"
        ></app-button>
      </div>
      <app-button
        [buttonTheme]="getButtonTheme(libraries.Queued)"
        title="queue"
        (onClick)="onChangeCollection(libraries.Queued)"
      ></app-button>
    </div>
  </app-header>
  <div class="films-wrapper">
    <app-films-list [films]="films"></app-films-list>
  </div>
  <div class="pagination-wrapper">
    <app-pagination
      *hide-pagination="{totalPages, filmsAmount: films.length}"
      [page]="page"
      [totalPages]="totalPages"
      (onPageChange)="onPaginate($event)"
    ></app-pagination>
  </div>
  <app-film-detail-modal></app-film-detail-modal>
</div>
